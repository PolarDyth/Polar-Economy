}

group = 'me.polardyth'
version = '1.0-SNAPSHOT'
description = 'PolarEconomy'
java.sourceCompatibility = JavaVersion.VERSION_17

jar {
    destinationDirectory = file("C:\\Users\\willi\\Desktop\\Stuff\\Minecraft Test Servers\\1.20.4\\plugins")
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

